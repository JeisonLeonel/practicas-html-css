<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ordenar</title>
    <link rel="stylesheet" href="css/ordenar.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <header>
    </header>

    <div class="container">
        <form class="form-ordenar">
            <h3>¿Que Quieres Ordenar?</h3>
            <ul>
                <li>
                    <label>Pan dulce</label>
                        <select name="lista-de-dulce" id="lista-pan-dulce">
                            <option value="blanco"></option>
                            <option value="pan-arequipe">Pan de arequipe</option>
                            <option value="pan-dulce">Pan de leche</option>
                        </select>
                </li>
                <li>
                    <label>Pan salado</label>
                        <select name="lista-de-salado" id="lista-pan-salado">
                            <option value="blanco"></option>
                            <option value="pan-maiz">Pan de maiz</option> 
                            <option value="pan-cascarita">Pan de Cascarita</option>
                        </select> 
                </li>
                <li>
                    <label>Bebidas</label> 
                        <select name="bebidas" id="bebidas">
                            <option value="blanco"></option>
                            <option value="cafe">Café</option>
                            <option value="jugo">jugo de naranja</option>
                        </select>      
                </li>
                <li>
                    <input type="submit" value="agregar" class="boton">
                </li>
            </ul>
                
        </form>  
    </div>

</body>
</html>
